name: ğŸš€ CI/CD Pipeline - Onde Spectrale

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  # ===============================
  # QUALITY GATES
  # ===============================
  quality-gates:
    name: ğŸ” Quality Gates
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ” TypeScript Check
      run: npm run typecheck
      
    - name: ğŸ§¹ Lint Check
      run: npm run lint
      
    - name: ğŸ¨ Format Check
      run: npm run format:check || true
      
    - name: ğŸ“Š Bundle Size Check
      run: npm run size-limit || true

  # ===============================
  # SECURITY SCAN
  # ===============================
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ”’ Run Security Audit
      run: npm audit --audit-level moderate
      
    - name: ğŸ” Dependency Check
      run: npx audit-ci --moderate

  # ===============================
  # BUILD & TEST
  # ===============================
  build-and-test:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    needs: [quality-gates]
    
    strategy:
      matrix:
        node-version: [18, 20]
        
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ§ª Run Unit Tests
      run: npm run test:coverage
      
    - name: ğŸ—ï¸ Build Application
      run: npm run build
      
    - name: ğŸ“Š Upload Coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        
    - name: ğŸ’¾ Cache Build
      uses: actions/cache@v3
      with:
        path: .next
        key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}

  # ===============================
  # E2E TESTS
  # ===============================
  e2e-tests:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    needs: [build-and-test]
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ­ Run Playwright Tests
      run: npx playwright test
      
    - name: ğŸ“Š Upload E2E Results
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: playwright-report
        path: playwright-report/

  # ===============================
  # DEPLOYMENT
  # ===============================
  deploy-staging:
    name: ğŸš€ Deploy Staging
    runs-on: ubuntu-latest
    needs: [build-and-test, e2e-tests]
    if: github.ref == 'refs/heads/develop'
    
    environment:
      name: staging
      url: https://onde-spectrale-staging.web.app
      
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build for staging
      run: npm run build
      env:
        NODE_ENV: staging
        
    - name: ğŸš€ Deploy to Firebase Staging
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_STAGING }}'
        channelId: staging
        projectId: onde-spectrale-staging

  deploy-production:
    name: ğŸŒŸ Deploy Production
    runs-on: ubuntu-latest
    needs: [build-and-test, e2e-tests]
    if: github.ref == 'refs/heads/main'
    
    environment:
      name: production
      url: https://onde-spectrale.web.app
      
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build for production
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: ğŸŒŸ Deploy to Firebase Production
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROD }}'
        channelId: live
        projectId: onde-spectrale

  # ===============================
  # NOTIFICATIONS
  # ===============================
  notify:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    
    steps:
    - name: ğŸ“¢ Notify Success
      if: needs.deploy-production.result == 'success'
      run: |
        echo "ğŸ‰ DÃ©ploiement production rÃ©ussi!"
        echo "ğŸ“¡ Onde Spectrale est en ligne: https://onde-spectrale.web.app"
        
    - name: ğŸ“¢ Notify Failure
      if: needs.deploy-production.result == 'failure'
      run: |
        echo "âŒ DÃ©ploiement production Ã©chouÃ©!"
        echo "ğŸ”§ VÃ©rifiez les logs pour plus d'informations"